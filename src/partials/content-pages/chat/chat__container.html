<div class="chat__container">

  <div class="chat__header offset-container">

    <div class="message__img">
      <picture>
        <source srcset="./img/avatar2.webp" type="image/webp">
        <img loading="lazy" src="./img/avatar2.jpg" class="image" width="55" height="55" alt="companion's photo">
      </picture>
    </div>

    <p class="chat__info">
      You became a friend with <b class="chat__name">Jordan</b> on <b class="chat__match-date">26.04.2024</b> in <b>TÊTE-À-TÊTE</b>
    </p>
  </div>

  <div class="chat__chatbox">

    <div class="chat__content offset-container" data-simplebar>

      <div class="chat__date-separator">
        <span class="chat__date-timestamp">Yesterday</span>
      </div>

      <div class="chat__message chat__message--incoming">
        <div class="message__img">
          <picture>
            <source srcset="./img/avatar2.webp" type="image/webp">
            <img loading="lazy" src="./img/avatar2.jpg" class="image" width="55" height="55" alt="companion's photo">
          </picture>
        </div>

        <p class="chat__message-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do.
        </p>
      </div>

      <div class="chat__message chat__message--outgoing">
        <p class="chat-message-text">
          Amet justo donec enim diam.
        </p>
      </div>

      <div class="chat__message chat__message--outgoing">
        <p class="chat-message-text">
          Vel risus commodo viverra maecenas accumsan lacus.
        </p>
      </div>

      <div class="chat__message chat__message--outgoing">
        <p class="chat-message-text">
          Interdum varius sit amet mattis vulputate enim.
        </p>
      </div>
    </div>

    <form action="#" class="chat-form offset-container">
      <textarea
        name="chat-form__input"
        id="chat-form__input"
        class="chat-form__input"
        rows="1"
        placeholder="Write your message here..."></textarea>

      <button class="chat-form__smiles">
        <svg class="chat-form__svg">
          <use xlink:href="img/sprite.svg#smile-emoji"></use>
        </svg>
      </button>

      <button type="submit" class="chat-form__submit plan-btn btn">Send</button>
    </form>
  </div>



</div>
