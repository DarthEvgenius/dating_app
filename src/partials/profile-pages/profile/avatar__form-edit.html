<!-- "avatar__form--small" suppose profile does not have an avatar photo -->
<form action="#" class="avatar__form avatar__form--large">

    <div class="avatar__form-container">
      <svg class="avatar__form-svg">
        <use xlink:href="img/sprite.svg#plus"></use>
      </svg>

      <input type="file" name="avatar-upload" id="avatar-upload">

      <p class="avatar__form-text">
        Press here to add you avatar and additional photos
      </p>
    </div>

  </form>
