<div class="matches-tab profile-tabs__container" >

  <ul class="matches-tab__list">

    <li class="matches-tab__item">
      <button class="matches-tab__btn chat-enter" aria-label="Enter chat with Paola" data-chat-id="0">
        <div class="matches-tab__image">
          <picture>
            <source srcset="./img/match.webp" type="image/webp">
            <img loading="lazy" src="./img/match.jpg" class="image" width="110" height="140" alt="Paola photo">
          </picture>
        </div>
        <h3 class="matches-tab__name">Paola</h3>
      </button>
    </li>


    <li class="matches-tab__item">
      <button class="matches-tab__btn chat-enter" aria-label="Enter chat with Martin" data-chat-id="1">
        <div class="matches-tab__image">
          <picture>
            <source srcset="./img/match-1.webp" type="image/webp">
            <img loading="lazy" src="./img/match-1.jpg" class="image" width="110" height="140" alt="Name photo">
          </picture>
        </div>
        <h3 class="matches-tab__name">Martin</h3>
      </button>
    </li>

    <li class="matches-tab__item">
      <button class="matches-tab__btn chat-enter" aria-label="Enter chat with Name" data-chat-id="2">
        <div class="matches-tab__image">
          <picture>
            <source srcset="./img/avatar3.webp" type="image/webp">
            <img loading="lazy" src="./img/avatar3.jpg" class="image" width="110" height="140" alt="Name photo">
          </picture>
        </div>
        <h3 class="matches-tab__name">Name</h3>
      </button>
    </li>

  </ul>
</div>
